<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>How fast can you type?</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1 class="heading">How fast can you type?</h1>
    <small>Hit the button and start typing the words you see!</small>

    <div id="wrapper">
        <button id="btn-start">Start</button>
        <p id="seconds"></p>
        <div>
            <p id="text"></p>
        </div>
        <div id="scoreWrap">Score: <p style="display: inline-block" id="score">0</p></div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
